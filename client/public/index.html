    <title></title>
    <script type="text/javascript">
      window.onload = function() {
        var browser = get_browser();
        var supported = true;
        if (browser.name === "Chrome" && browser.version <= 48) {
          supported = false;
        } else if (browser.name === "Firefox" && browser.version <= 60) {
          supported = false;
        } else if (
          (browser.name === "MSIE" || browser.name === "IE") &&
          browser.version <= 11
        ) {
          supported = false;
        }
        if (!supported) {
          var s = (document.getElementById("app").innerHTML =
            "Dieser Browser wird leider nicht unterstützt. Bitte wechseln Sie zu einer aktuellen Version von z.B. Edge, Chrome oder Firefox.");
          document.write(s);
        }
      };

      function get_browser() {
        var ua = navigator.userAgent,
          tem,
          M =
            ua.match(
              /(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i
            ) || [];
        if (/trident/i.test(M[1])) {
          tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
          return { name: "IE", version: tem[1] || "" };
        }
        if (M[1] === "Chrome") {
          tem = ua.match(/\bOPR\/(\d+)/);
          if (tem != null) {
            return { name: "Opera", version: tem[1] };
          }
        }
        if (window.navigator.userAgent.indexOf("Edge") > -1) {
          tem = ua.match(/\Edge\/(\d+)/);
          if (tem != null) {
            return { name: "Edge", version: tem[1] };
          }
        }
        M = M[2]
          ? [M[1], M[2]]
          : [navigator.appName, navigator.appVersion, "-?"];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) {
          M.splice(1, 1, tem[1]);
        }
        return {
          name: M[0],
          version: +M[1]
        };
      }
    </script>
